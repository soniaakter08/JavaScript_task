<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fox Tracker</h1>
    <form id="fox-form">
      <input type="text" id="name" placeholder="Fox Name" required>
      <input type="text" id="location" placeholder="Location" required>
      <button type="submit">Add Fox</button>
    </form>
    <ul id="fox-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
