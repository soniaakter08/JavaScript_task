<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Salary Increase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout-container">
    <div class="card">
      <h1>Employee Information</h1>
      <div class="employee-details">
        <p><strong>Name:</strong> <span id="employee-name"></span></p>
        <p><strong>Position:</strong> <span id="employee-position"></span></p>
        <p><strong>Salary:</strong> $<span id="employee-salary"></span></p>
      </div>
      <button id="increase-btn">Increase Salary by 10%</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
