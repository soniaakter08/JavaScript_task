<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Age Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container"> 
        <h2>Car Age Calculator</h2>
        <input type="text" id="brand" placeholder="Enter car brand">
        <input type="text" id="model" placeholder="Enter car model">
        <input type="number" id="year" placeholder="Enter car year">
        <button onclick="displayCarAge()">Get Car Age</button>
        
        <p id="carAge"></p> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
